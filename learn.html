<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Koulen&family=Orbitron:wght@800&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e21d095fd.js" crossorigin="anonymous"></script>
    <title>Enlightenment</title>
</head>

<body id="enlighten__body">
    <nav class="navbar" id="enlighten__navbar">
        <div class="navbar__container">
            <a href="/" class="navbar__logo"><i class="fa-brands fa-pied-piper-hat"></i>old science</a>
        </div>
    </nav>
    <div class="main__enlighten">
        <div class="books__text">
            <h2>
                Which subject(s) were you brainwashed about?
            </h2>
        </div>
        <section class="subjects__shelf">
            <img src="images/books/this-white-bookshelf.png" alt="" id="shelf-img">
            <section class="colored__books">
                <img src="images/books/zoology-book.png" alt="" id="zoology-book" class="subject__book">
                <img src="images/books/physics-book.png" alt="" id="physics-book" class="subject__book">
                <img src="images/books/geo-book.png" alt="" id="geo-book" class="subject__book">
                <img src="images/books/evolution-book.png" alt="" id="evolution-book" class="subject__book">
                <img src="images/books/space-book.png" alt="" id="space-book" class="subject__book">
            </section>
        </section>
        <div class="arrow__down--div" id="arrow__div1">
            <!-- <div class="arrow__container"> -->
            <a href="#arrow" class="arrow__container" id="arrow1">
                <img src="images/arrow-down.png" alt="" class="arrow__down" id="arrow">
            </a>
            <!-- </div> -->
        </div>
        <div class="books__text">
            <h2 id="yearbooks-text">
                During which period(s) were you indoctrinated?
            </h2>
        </div>
        <section class="yearbooks__shelf">
            <div class="shelf__container">
                <img src="images/yearbook/empty-shelf.png" alt="" id="double__shelf--img">
            </div>
            <section class="year__books">
                <div class="yb__div" id="yb1__div">
                    <img src="images/yearbook/bk65-70.png" alt="" id="bk1">
                    <img src="images/yearbook/clr65-70.png" alt="" id="c65" class="book__clr--img">
                </div>
                <div class="yb__div" id="yb2__div">
                    <img src="images/yearbook/bk70-75.png" alt="" id="bk2">
                    <img src="images/yearbook/clr70-75.png" alt="" id="c70" class="book__clr--img">
                </div>
                <div class="yb__div" id="yb3__div">
                    <img src="images/yearbook/bk75-80.png" alt="" id="bk3">
                    <img src="images/yearbook/clr75-80.png" alt="" id="c75" class="book__clr--img">
                </div>
                <div class="yb__div" id="yb4__div">
                    <img src="images/yearbook/bk80-85.png" alt="" id="bk4">
                    <img src="images/yearbook/clr80-85.png" alt="" id="c80" class="book__clr--img">
                </div>
                <div class="yb__div" id="yb5__div">
                    <img src="images/yearbook/bk85-90.png" alt="" id="bk5">
                    <img src="images/yearbook/clr85-90.png" alt="" id="c85" class="book__clr--img">
                </div>
                <div class="yb__div" id="yb1__bot__div">
                    <img src="images/yearbook/bk90-95.png" alt="" id="bk1b">
                    <img src="images/yearbook/clr90-95.png" alt="" id="c90" class="book__clr--img">
                </div>
                <div class="yb__div" id="yb2__bot__div">
                    <img src="images/yearbook/bk95-00.png" alt="" id="bk2b">
                    <img src="images/yearbook/clr95-00.png" alt="" id="c95" class="book__clr--img">
                </div>
                <div class="yb__div" id="yb3__bot__div">
                    <img src="images/yearbook/bk00-05.png" alt="" id="bk3b">
                    <img src="images/yearbook/clr00-05.png" alt="" id="c00" class="book__clr--img">
                </div>
                <div class="yb__div" id="yb4__bot__div">
                    <img src="images/yearbook/bk05-10.png" alt="" id="bk4b">
                    <img src="images/yearbook/clr05-10.png" alt="" id="c05" class="book__clr--img">
                </div>
                <div class="yb__div" id="yb5__bot__div">
                    <img src="images/yearbook/bk10-15.png" alt="" id="bk5b">
                    <img src="images/yearbook/clr10-15.png" alt="" id="c10" class="book__clr--img">
                </div>
            </section>
        </section>
        <div class="arrow__down--div" id="arrow__div2">
            <h3>GO</h3>
            <a href="#" class="arrow__container" id="arrow2">
                <img src="images/arrow-down.png" alt="" class="arrow__down">
            </a>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
